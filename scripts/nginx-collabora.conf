# Sample NGINX config for Collabora Online cluster with sticky sessions by WOPISrc
# Requires nginx-sticky-module or the hash directive for consistent hashing

upstream collabora_cluster {
    hash $arg_WOPISrc consistent;
    server 10.0.0.11:9980 max_fails=3 fail_timeout=30s;
    server 10.0.0.12:9980 max_fails=3 fail_timeout=30s;
    server 10.0.0.13:9980 max_fails=3 fail_timeout=30s;
}

server {
    listen 9980;
    server_name collabora.example.com;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://collabora_cluster;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
